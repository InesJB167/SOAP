<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/login.css">
    <title>SOAP-Login</title>

</head>
<body>
    <main>
        <div id="left">
            <div id="center">
                <h1>Welcome back!</h1>
                <p>Academic and Career Guidance System</p>
            </div>
            <!--Versão portuguesa
            Bem-vindo ao Sistema de Orientação Académico-Profissional(the Academic and Career Guidance System!)!
            Este ambiente foi desenvolvido para apoiar você nas suas decisões académicas e no planeamento do seu futuro profissional.Faça login para aceder a orientações, recursos e informações que o ajudarão a construir um caminho claro e consciente.-->
        </div>
        <div id="right">
            <h1>Login</h1>
            <form action="@" autocomplete="off">
                
                <div class="space">
                <label for="lname">Name:</label>
                <input type="text" name="name" id="lname" placeholder="User name"></div>
                
                <div class="space">
                    <label for="lemail">Email:</label>
                    <input type="email" name="email" id="lemail" placeholder="Your email">
                </div>
                <div class="space">
                    <label for="lsenha">Password:</label>
                    <input type="password" name="password" id="lsenha" placeholder="Enter your password">
                </div>
                <div class="space">
                    <button>Login</button>
                    <p>Have an account? <a href="register.html">Sign up!</a></p>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
