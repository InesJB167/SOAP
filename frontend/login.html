<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/login.css">
    <title>SOAP-Login</title>

</head>
<body>
    <main>
        
        <div id="right">
            <h1>Login</h1>
            <form action="@" autocomplete="off">
                
                <div class="space">
                <label for="lname">Name:</label>
                <input type="text" name="name" id="lname" placeholder="User name"></div>
                
                <div class="space">
                    <label for="lemail">Email:</label>
                    <input type="email" name="email" id="lemail" placeholder="Your email" required>
                </div>
                <div class="space">
                    <label for="lsenha">Password:</label>
                    <input type="password" name="password" id="lsenha" placeholder="Enter your password" required>
                </div>
                <div class="space">
                    <button>Login</button>
                    <p>Have an account? <a href="register.html">Sign up!</a></p>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
